<div class="c-title">
    {% for tag in include.tags %}
        {% bookshop_include tag bind=tag %}
    {% endfor %}
    <h1 class="c-title__title">
        {{ include.title }}
    </h1>
    {% if include.content_html %}
        {% bookshop content content_html=include.content_html %}
    {% endif %}
</div>
